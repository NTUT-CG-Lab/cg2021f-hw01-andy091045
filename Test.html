    <script>
      //-------自我評分表
      var so = new ScoreOutputer("110598066");
      so.installCSS(function () {
        // 安裝 bootstrap 的 css，如果在 html 上方引用 bootstrap 5.1.1 的話就不用使用 installCSS ，注意一定要 bootstrap css 5.1.1 版
        // installCSS 接收一個 callback 當作參數，作為成功安裝 bootstrap css 的回呼函式

        //加入項目，分數，完成狀況
        //第一個參數為 項目名稱
        //第2個參數為 項目分數
        //第3個參數為 完成狀況，有完成 true/未完成 false
        //有幾個項目就呼叫幾個 addChild
        //addChild 要比 renderModal 先呼叫
        so.addChild("燒餅", 1, false);
        so.addChild("油條", 2, true);
        so.addChild("豆漿", 2, false);
        so.addChild("熱狗", 1, true);
        so.addChild("青菜", 2, true);
        so.addChild("鐵板", 3, false);
        so.addChild("螃蟹", 1, true);

        //產生自評表，參數如下所示
        so.renderModal(
          //1. 自評表插入位置 (預設 document.body)
          document.body,
          //2. 自評表背景 (預設紅色)
          "rgba(100,45,58,1)",
          //3. 自評表文字顏色 (預設白色)
          "white",
          //4. 自評表文字大小 (預設 14pt)
          "15pt",
          //5. 自評表 checkbox 文字大小 (預設多少忘了)
          "15px",
          //6. 自評表標題 (預設 "自我評分表")
          (dialogTitle = "自我評分表 (助教測試用)")
        );

        //設定下載按鈕 <-- 一定要呼叫這個函數，不然沒有下載功能
        so.installDownloadBtn();

        //產生 "開啟自評表按鈕"
        so.renderBtn(
          //自評表按鈕插入位置
          document.querySelector("#info"),
          //自評表按鈕文字
          "開啟自評表"
        );
      });
      //----------------

          })
        );
        plane.position.y = 100;

        // 加载mesh是外部加载得到模型对象
        var box = new THREE.BoxGeometry(50, 50, 50);
        box.translate(25, 0, 0);
        var mesh = new THREE.Mesh(box, material);

        var group = new THREE.Group();
        // group作为mesh的父对象
        group.add(mesh);
        // mesh相对父对象沿着x方向平移-25
        mesh.position.x = -25;

        renderer = new THREE.WebGLRenderer({ antialias: true });

        window.addEventListener("resize", onWindowResize);
      }

      function onWindowResize() {
        windowHalfX = window.innerWidth / 2;

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function onDocumentKeyDown(event) {
        if (firstLetter) {
          firstLetter = false;
          text = "";
        }

        const keyCode = event.keyCode;

        // backspace

        if (keyCode === 8) {
          event.preventDefault();

          text = text.substring(0, text.length - 1);
          refreshText();

          return false;
        }
      }

      function onDocumentKeyPress(event) {
        const keyCode = event.which;

        // backspace

        if (keyCode === 8) {
          event.preventDefault();
        } else {
          const ch = String.fromCharCode(keyCode);
          text += ch;

          refreshText();
        }
      }

      function createText() {
        textGeo = new THREE.TextGeometry(text, {
          font: font,

          size: size,

          curveSegments: curveSegments,

          bevelThickness: bevelThickness,
          bevelSize: bevelSize,

        textGeo.computeVertexNormals();

          -0.5 * (textGeo.boundingBox.max.x - textGeo.boundingBox.min.x);

        textMesh1 = new THREE.Mesh(textGeo, material);
